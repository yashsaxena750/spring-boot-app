<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head">

<body class="sub_page">

<div class="hero_area">
  <div class="bg-box">
    <img src="images/nav-bg.jpg" alt="">
  </div>
  <header th:replace="/fragments/header :: header">
</div>

<!-- book section -->
<section class="book_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h4>
        Register
      </h4>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form_container">
          <form action="#"
                th:action="@{/register}"
                th:object="${account}"
                method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div>
              <input id="email" type="email" th:field="*{email}" class="form-control" placeholder="Email" />
            </div>
            <div>
              <input id="password" type="password" th:field="*{password}" class="form-control" placeholder="Password" />
            </div>
            <div>
              <input id="firstname" type="text" th:field="*{firstname}" class="form-control" placeholder="First name" />
            </div>
        </div>
        <div class="btn_box">
          <button type="submit">
            Register
          </button>
        </div>
        </form>
        <br><br>

        <div th:if="${error}" class="alert alert-danger" role="alert">
          <span th:text="${error}"></span>
        </div>

        <div th:if="${msg}">
          <span th:text="${msg}"></span>
        </div>

      </div>
    </div>
  </div>
</section>
<!-- end book section -->
<footer th:replace="/fragments/footer :: footer">
</body>

</html>
